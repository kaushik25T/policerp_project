{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Bootstrap-DataTables.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Profile-Card.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled.css' %}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex"><img src="{% static 'img/logo.png'%}" style="margin: auto;height: 450px;width: 330px;align-self: center;"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user" method="POST" action="login" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                        <input type="text"  class="form-control form-control-user" name="username" placeholder="Enter username"><br>
                                        </div>
                                        <div  class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password" placeholder="Enter password"><br>
                                        </div>
                                        <div class="form-group">
                                            
                                        </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                        <div class="form-group">
                                        </div> 
                                        <a href="register"><input type=button class="btn btn-primary btn-block text-white btn-user" value='Register'></a>
                                        <hr>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}

    </div>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/chart.min.js'%}"></script>
    <script src="{% static 'js/bs-init.js'%}"></script>
    <script src="{% static 'https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js'%}"></script>
    <script src="{% static 'https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js'%}"></script>
    <script src="{% static 'assets/js/Bootstrap-DataTables.js'%}"></script>
    <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js'%}"></script>
    <script src="{% static 'js/select2-1.js'%}"></script>
    <script src="{% static 'js/select2-2.js'%}"></script>
    <script src="{% static 'js/select2-3.js'%}"></script>
    <script src="{% static 'js/select2-4.js'%}"></script>
    <script src="{% static 'js/select2-5.js'%}"></script>
    <script src="{% static 'js/select2-6.js'%}"></script>
    <script src="{% static 'js/select2.js'%}"></script>
    <script src="{% static 'js/theme.js'%}"></script>
</body>

</html>
